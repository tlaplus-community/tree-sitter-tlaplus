name: Build & Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Node.js
        uses: actions/setup-node@v2
      - name: Build
        run: npm install
      - name: Unit Tests
        run: npx tree-sitter test
      - name: Corpus Tests
        shell: pwsh
        run: |
          npx tree-sitter init-config
          $specs = Get-ChildItem `
            -Path .\test\examples\external\specifications `
            -Filter "*.tla" `
            -Exclude "Reals.tla","Naturals.tla" `
            -Recurse
          Push-Location .\test\examples\external\specifications
          $specs | Resolve-Path -Relative
          Pop-Location
          $failures = $specs.FullName |% {npx tree-sitter parse -q $_}
          $failures
          exit $failures.length
      - name: Query File Tests
        shell: pwsh
        run: |
          $query_files = Get-ChildItem `
            -Path @(".\queries", ".\integrations") `
            -Filter "*.scm" `
            -Recurse
          $results = $query_files.FullName `
            |% { `
              Write-Host (Resolve-Path -Path $_ -Relative); `
              npx tree-sitter query $_ ./test/examples/Highlight.tla | Out-Null; `
              $lastexitcode `
            }
          $failures = $results |? {$_ -ne 0}
          exit $failures.length
      - name: Generate parser code
        run: npx tree-sitter generate
      - name: Renormalize line endings
        shell: bash
        run: git add --renormalize .
      - name: List changes
        shell: bash
        run: git status
        # Command from https://stackoverflow.com/a/62768943/2852699
      - name: Check grammar/code sync
        shell: bash
        run: |
          diff_count=$(git status --porcelain=v1 2>/dev/null | wc -l)
          exit $diff_count
